version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    command: >
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000
    ports:
      - "8000:8000"

  worker:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    command: >
      python -m mechtaai_bg_worker.main
