version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
    ports:
      - "8000:8000"

  worker:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    command: >
      python -m mechtaai_bg_worker.main

